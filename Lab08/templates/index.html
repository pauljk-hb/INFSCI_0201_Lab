<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>APOD - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Astronomy Picture of the Day</h1>
    {% if apod_data %}
    <h2>{{ apod_data.date }}</h2>
    <p>{{ apod_data.explanation }}</p>
    {% if apod_data.copyright %}
    <p>Copyright: {{ apod_data.copyright }}</p>
    {% endif %}
    <img src="{{ apod_data.url }}" alt="APOD Image" />
    {% else %}
    <p>Fehler beim Laden des APOD-Bildes.</p>
    {% endif %}
    <a href="{{ url_for('history') }}">Zur History-Seite</a>
  </body>
</html>
